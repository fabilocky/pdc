imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: fos_user.yml }
    - { resource: generator_bundle.yml }
    - { resource: craue_form.yml }
    - { resource: genemu_form.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
#    translator: ~
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
#    bundles:        [ SistemaAdminBundle ] asi funciona :D
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

avalanche_imagine:
    cache_prefix: uploads/cache
    driver:       gd
    filters:
        micromini_producto:
            type:    thumbnail
            options: { size: [60, 45], mode: inset }
        miniatura_producto:
            type:    thumbnail
            options: { size: [120, 90], mode: inset }
        grande_producto:
            type:    thumbnail
            options: { size: [360, 270], mode: inset }

#reescribo el servicio y el bundle para configurar el header.
services:
  sistema_tcpdf:
    class:  Sistema\TcpdfBundle\Helper\Tcpdf
    arguments:
      orientation: P
      unit:        mm
      format:      A4
      unicode:     true
      encoding:    UTF-8
      diskcache:   false
      pdfa:        false
